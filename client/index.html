<!DOCTYPE html>
<html dir="ltr" lang="sp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Raleway:300,400,500,600,700|Crete+Round:400i"
    rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="src/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="src/css/style.css" type="text/css" />
  <link rel="stylesheet" href="src/css/dark.css" type="text/css" />
  <link rel="stylesheet" href="src/css/font-icons.css" type="text/css" />
  <link rel="stylesheet" href="src/css/animate.css" type="text/css" />
  <link rel="stylesheet" href="src/css/magnific-popup.css" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="src/css/responsive.css" type="text/css" />
  <title>LenkaShop</title>
</head>

<body class="stretched">
  <div id="wrapper" class="clearfix">
    <header id="header" class="full-header">
      <div id="header-wrap">
        <div class="container clearfix">
          <div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

          <div id="logo">
            <a href="index.html" class="standard-logo" data-dark-logo="src/assest/icon/lenka.png"><img
                src="src/assest/icon/lenka.png" alt="Canvas Logo" /></a>
            <a href="index.html" class="retina-logo" data-dark-logo="src/assest/icon/lenka.png"><img
                src="src/assest/icon/lenka.png" alt="Canvas Logo" /></a>
          </div>
          <nav id="primary-menu">
            <ul>
              <li>
                <a href="index.html">
                  <div>Inicio</div>
                </a>
              </li>
              <li>
                <a href="#" onclick="controller.goMap()">Donde estamos</a>
              </li>
              <li>
                <a href="#" onclick="controller.goCart()">Carrito</a>
              </li>
              <li>
                <a href="#" data-toggle="modal" data-target="#exampleModal" onclick="popUp()" id="emailUser">Login</a>
              </li>
            </ul>

            <div id="top-cart">
              <a href="#" id="top-cart-trigger">
                <i class="icon-shopping-cart"></i>
                <span id="num_iconCart">0</span>
              </a>
              <div class="top-cart-content">
                <div class="top-cart-title">
                  <h4>Carrito de compras</h4>
                </div>
                <div class="top-cart-items" id="cart"></div>
                <div class="top-cart-action clearfix row d-flex align-items-center">
                  <div class="col-4 m-2 p-0">
                    <span class="fleft top-checkout-price col-4" id="totalPriceInCart">0€</span>
                  </div>
                  <div class="col-7 p-0">
                    <button class="button button-3d button-small nomargin fright" onclick="controller.clearCart()">
                      Borrar carrito
                    </button>
                  </div>
                  <div class="col-12 p-2 pt-2">
                    <button class="button button-3d button-small nomargin fright" onclick="controller.goCart()">
                      Ver carrito
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <section id="content">
      <div class="content-wrap">
        <div class="container clearfix">
          <ul id="portfolio-filter" class="portfolio-filter clearfix">
            <li class="activeFilter" onclick="controller.filter('all')">
              <a href="#" onclick="controller.filter('all')">Todos</a>
            </li>
            <li onclick="controller.filter('vestidos')">
              <a href="#" onclick="controller.filter('vestidos')">Vestidos</a>
            </li>
            <li onclick="controller.filter('zapatos')">
              <a href="#" onclick="controller.filter('zapatos')">Zapatos</a>
            </li>
            <li onclick="controller.filter('camisas')">
              <a href="#" onclick="controller.filter('camisas')">Camisas</a>
            </li>
            <li onclick="controller.filter('relojes')">
              <a href="#" onclick="controller.filter('relojes')">Relojes</a>
            </li>
            <li onchange="controller.filterPrice()">
              <input id="priceM" class="form-control" placeholder="Precio máximo" type="number" />
            </li>
          </ul>
          <div class="clear"></div>

          <div id="shop" class="shop grid-container clearfix"></div>
        </div>
      </div>
    </section>
    <footer id="footer" class="dark">
      <div id="copyrights">
        <div class="container clearfix">
          <div class="col_half">
            LenkaShop &copy; 2019 All Rights Reserved<br />
          </div>

          <div class="col_half col_last tright">
            <div class="fright clearfix">
              <a href="#" class="social-icon si-small si-borderless si-facebook">
                <i class="icon-facebook"></i>
                <i class="icon-facebook"></i>
              </a>

              <a href="#" class="social-icon si-small si-borderless si-twitter">
                <i class="icon-twitter"></i>
                <i class="icon-twitter"></i>
              </a>

              <a href="#" class="social-icon si-small si-borderless si-gplus">
                <i class="icon-gplus"></i>
                <i class="icon-gplus"></i>
              </a>

              <a href="#" class="social-icon si-small si-borderless si-pinterest">
                <i class="icon-pinterest"></i>
                <i class="icon-pinterest"></i>
              </a>

              <a href="#" class="social-icon si-small si-borderless si-vimeo">
                <i class="icon-vimeo"></i>
                <i class="icon-vimeo"></i>
              </a>

              <a href="#" class="social-icon si-small si-borderless si-github">
                <i class="icon-github"></i>
                <i class="icon-github"></i>
              </a>

              <a href="#" class="social-icon si-small si-borderless si-yahoo">
                <i class="icon-yahoo"></i>
                <i class="icon-yahoo"></i>
              </a>

              <a href="#" class="social-icon si-small si-borderless si-linkedin">
                <i class="icon-linkedin"></i>
                <i class="icon-linkedin"></i>
              </a>
            </div>

            <div class="clear"></div>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <div id="gotoTop" class="icon-angle-up"></div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" id="boxModal">
      </div>
    </div>
  </div>
  <div class="modal fade" id="info" tabindex="-1" role="dialog" aria-labelledby="infoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-between align-items-center">
          <span>Informacion</span>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="boxModalInfo"></div>
      </div>
    </div>
  </div>
</body>
<script>
  function popUp() {
    $('#myInput').trigger('focus')
  }
</script>
<script src="src/js/template/js/jquery.js"></script>
<script src="src/js/template/js/plugins.js"></script>
<script src="src/js/template/js/functions.js"></script>
<script src="src/js/controllers/view/template/history.js"></script>
<script src="src/js/controllers/view/template/map.js"></script>
<script src="src/js/controllers/view/template/model.js"></script>
<script src="src/js/controllers/view/template/cart.js"></script>
<script src="src/js/model/produc.js"></script>
<script src="src/js/model/cart.js"></script>
<script src="src/js/server/serviceCurl.js"></script>
<script src="src/js/service/serviceShop.js"></script>
<script src="src/js/controllers/view/shopView.js"></script>
<script src="src/js/controllers/controllerShop.js"></script>
<script src="init.js"></script>

</html>
